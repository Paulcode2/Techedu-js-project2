<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="calc">
                <h2>Tip Calculator</h2>
                <form>
                    <div>
                        <label for="">Bill:</label>
                        <input type="text" placeholder="$" class="bill">
                    </div>
                    <div>
                        <label for="">Rate:</label>
                        <select name="" id="" class="rate">
                            <option disabled selected value="0">
                                -- select an option --
                            </option>
                            <option value="0.15">15% - Excellent</option>
                            <option value="0.1">10% - Good</option>
                            <option value="0.05">5% - Fair</option>
                        </select>
                    </div>
                    <button type="button" id="calc">
                        calculate
                    </button>
                    <p class="error">Please enter bill and rate service</p>
                </form>

                <div class="result">
                    <p class="tip">Tip Amount - $0</p>
                    <p class="total">Total Amount - $0</p>
                </div>
            </div>
        </div>
    </section>
    <script src="new.js"></script>
    <!-- <script src="app.js"></script> -->
</body>
</html>
